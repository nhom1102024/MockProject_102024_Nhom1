<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form-login/css/reset.css">
    <link rel="stylesheet" href="/form-login/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Form login unitop.vn</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <p class="form-heading1">Xin chào! bắt đầu nào</p>
            <p class="form-heading">Đăng nhập để tiếp tục</p>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="form-input" placeholder="Username">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-input" placeholder="Password">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit">
            <div><u class="line">Forgot password?</u></div>
            <input type="submit" value="Trang chủ" class="form-submit2">
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="js/app.js"></script>
</html>
